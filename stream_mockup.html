<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4c7f6ac34c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stream_mockup.css">
  <title>Document</title>
</head>
<body>
  <div id='navbar'>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="#">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">STREAMS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">TOKENS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">DIAMONDS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CHARITIES</a>
      </li>
      <li class="nav-item">
        <button type="button" class="btn nav-btn">LOGIN</button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn nav-btn">SIGNUP</button>
      </li>
    </ul>
  </div>

    <div class="row">
      <div class="col-2">
        <ul id="icons">
          <li><i class="fas fa-crown fa-4x"></i></li>
          <li class='profile-img'><i class="fas fa-user-circle fa-4x"></i></li>
          <li class='profile-img'><i class="fas fa-user-circle fa-4x"></i></li>
          <li class='profile-img'><i class="fas fa-user-circle fa-4x"></i></li>
          <li class='profile-img'><i class="fas fa-user-circle fa-4x"></i></li>
          <li class='profile-img'><i class="fas fa-user-circle fa-4x"></i></li>
          <li class='profile-img'><i class="fas fa-user-circle fa-4x"></i></li>
        </ul>
      </div>
      <div class="col-7">
        
          <div class="streamer">
            <div id='top'>
              <i class="fas fa-user-circle fa-3x" id='profile-top'></i>
              <span class='span'>STREAMER</span>
              <i class="far fa-badge-check"></i>
              <button type="button" class="btn btn-danger">Live</button>
            </div>
            <div id='bottom'>
              <i class="fas fa-users"></i>
              <span>2,347</span>
              <i class="fas fa-eye"></i>
              <span>3,234</span>
              <i class="fas fa-chevron-circle-up"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
      
        </div>
        
      </div>
      <div class="col-3">
        <div id='info'>
          <div class='info-div'>Inventory</div>
          <div class='info-div'>Diamonds
            <button type="button" class="btn btn-sm btn-secondary">Use</button>
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <div class='info-div'>Token
            <button type="button" class="btn btn-sm btn-secondary">Donate</button>
          </div>
          <div class='buttons'>
            <div>
              <i class="fas fa-bell fa-4x"></i>
            </div>
            <button type="button" class="btn btn-warning">Reconnect</button>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
